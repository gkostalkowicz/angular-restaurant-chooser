<h1>Manage restaurants</h1>

<div *ngIf="!restaurants.length">No restaurants yet!</div>
<div *ngIf="restaurants.length">
<table>
  <tr>
    <th colspan="3">Restaurants</th>
  </tr>
  <tr *ngFor="let restaurant of restaurants">
    <td>{{restaurant.name}}</td>
    <td><a [routerLink]="['edit/' + restaurant.id]">Edit</a></td>
    <td><a href (click)="confirmAndRemove(restaurant)">Remove</a></td>
  </tr>
</table>
</div>

<div class="link"><a [routerLink]="['create']">Add a new restaurant</a></div>
